    <title> Login & Registration</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <p>flower shop <span>...</span></p>

        <div class="nav-menu" id="navMenu">

            <a href="signin.html"><button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button></a>
            <button class="btn" id="registerBtn" onclick="showRegister()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>

<div class="register-container" id="register">
    <div class="form-container">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Fullname" id="first">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password" id="ConfirmPassword">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Address" id="address">
                    <i class="bx bx-map"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Phone number" id="phone">
                    <i class="bx bx-phone"></i>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" id="Email">
                    <i class="bx bx-envelope"></i>
                </div>
            </div>
                <div class="input-box">
             <input type="submit" class="submit" value="Register" onclick="validateRegister(event)" id="reg">

            </div>
        </div>
        <script src="ResgisterUser.js"></script>
