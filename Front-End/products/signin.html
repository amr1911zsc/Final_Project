<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title> Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>flower shop <span>...</span></p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="products.html" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <a href="ResgisterUser.html"><button class="btn" id="registerBtn" onclick="showRegister()">Sign Up</button></a>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="form-box">
        <div class="login-container" id="login">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" id="name">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" id="pass">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <form class="form">
                    <label class="radio-container">
                        <input type="radio" name="role" class="rad" value="User" checked /> User
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="role" class="rad" value="Admin" /> Admin
                    </label>
                </form>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="validateLogin()">
            </div>
        </div>
      <div id="message"></div>
        
    </div>
</div>
<script src="signin.js"></script>


</body>
</html>
